<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul>
        <li ng-repeat="album in albumsData.albums | filter:$ctrl.query | orderBy:$ctrl.orderProp"
            class="thumbnail">
            <h1>{{album.title}}</h1>
            <p>{{album.created_at | date}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
